<p style="text-align: center;">View of Map</p>

<h1>{{ maincampusview.name }}</h1>
<br>
{% if maincampusview.map_image %}
    <img src="{{ maincampusview.map_image.url }}">
{% else %}
    <p>No image</p>
{% endif %}
<br>


<ul>
{% for choice in maincampusview.choice_set.all %}
    <li>{{ choice.choice_text }}</li>
{% endfor %}
</ul>

<p style="text-align: center;">&nbsp;</p>
